name: Continuous Integration and Delivery with GitHub Actions

on:
  push:
    branches:
      - "main"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Application .jar
      working-directory: ./
      run: mvn clean package

    - name: Docker Compose Build
      working-directory: ./
      run: docker compose build

    - name: Push to Docker Hub Container
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/books-management-system:latest ${{ secrets.DOCKER_USERNAME }}/books-management-system:${{ github.run_id }}
        
        docker push ${{ secrets.DOCKER_USERNAME }}/books-management-system:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/books-management-system:${{ github.run_id }}