server:
  port: 8888
spring:
  application:
    name: books-management-system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show_sql: false
    open-in-view: false
logging:
  level:
    root: INFO
spring-doc:
  paths-to-match: /api/v1/**
  swagger-ui:
    use-root-path: true