cors:
  originPatterns: "http://localhost:8080,http://localhost:3000"
file:
  upload-dir: ./uploadDir
spring:
  application:
    name: books-management-system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/books_management_system?useTimezone=true&serverTimezone=UTC
    username: root
    password: ${DB_MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show_sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
logging:
  level:
    root: INFO
spring-doc:
  paths-to-match: /api/v1/**
  swagger-ui:
    use-root-path: true